{% extends 'base.html' %}
{% load form_filters %}
{% block content %}
<h2>Questions tagged with "{{ tag_name }}"</h2>
<ul>
    {% for question in questions %}
        <li><a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a></li>
    {% empty %}
        <li>No questions found.</li>
    {% endfor %}
</ul>
{% endblock %}
