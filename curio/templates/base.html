{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- static files-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Curio</title>
</head>
<body>
    <div class="container curio-container">
        <header class="curio-header">
            <div class="container">
                <div class="blog-header py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <!-- Logo Section -->
                        <div class="col-4">
                            <a id="actionButton" aria-haspopup="true" aria-expanded="false">
                                <img src="{% static 'images/logo.jpeg' %}" alt="Action Image" style="width: 60px; height: 60px;">
                            </a>
                        </div>
        
                        <!-- Brand Name Section -->
                        <div class="col-4 text-center">
                            <a class="blog-header-logo text-dark curio-brand" href='{% url "home" %}'>CURIO</a>
                        </div>
        
                        <!-- Search and Buttons Section -->
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            {% if user.is_authenticated %}
                                <!-- Search Bar -->
                                <form method="get" action="{% url 'search_questions' %}" class="d-flex me-2 mr-2">
                                    <input type="text" name="q" class="form-control form-control-sm" placeholder="Search..." value="{{ request.GET.q }}">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">üîç</button>
                                </form>
                                <!-- Post a Question Button -->
                                <a class="btn btn-sm btn-primary me-2 mr-2" href="{% url 'post_question' %}">Post a Question</a>
                                <!-- Logout Button -->
                                <a class="btn btn-sm btn-outline-secondary" href='{% url 'logout' %}'>Log Out</a>
                            {% else %}
                                <!-- Login Button -->
                                <a class="btn btn-sm btn-outline-secondary" href='{% url 'login' %}'>Log In</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock content %}
    </div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
