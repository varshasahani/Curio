{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- jquery-->
    <link href="{% static 'jquery-ui.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'jquery-ui.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Curio</title>
</head>
<body>
<div class="container">
    <header>
        <div class="container">
            <div class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" type="button" id="actionButton"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions
                            </a>
                            <div class="dropdown-menu" aria-labelledby="actionButton">
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href='{% url 'home' %}'>CURIO</a>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-primary" href="{% url 'post_question' %}">Post a Question</a>
                        <a class="btn btn-md btn-outline-secondary" href='{% url 'logout' %}'>Log Out</a>
                    </div>
                    {% else %}
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-md btn-outline-secondary" href='{% url 'login' %}'>Log In</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock content %}
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
