{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- static files-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/glance.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Curio</title>
</head>
<body>
    <div class="container curio-container">
        <header class="curio-header">
            <div class="container">
                <div class="blog-header py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <!-- Logo Section -->
                        <div class="col-2">
                            <a id="actionButton" aria-haspopup="true" aria-expanded="false">
                                <img src="{% static 'images/logo.jpeg' %}" alt="Action Image" style="width: 60px; height: 60px;">
                            </a>
                        </div>
        
                        <!-- Brand Name Section -->
                        <div class="col-8 text-center">
                            <a class="blog-header-logo text-dark curio-brand" href='{% url "home" %}'>Glance Institute</a>
                        </div>
        
                        <!-- Search and Buttons Section -->
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            <!-- Dropdown Menu -->
                            <div class="dropdown">
                                <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Menu
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                                    <a class="dropdown-item" href="{% url 'questions' %}">Questions</a>
                                    {% if user.is_authenticated %}
                                        <a class="dropdown-item" href="{% url 'post_question' %}">Post a Question</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-danger" href="{% url 'logout' %}">Log Out</a>
                                    {% else %}
                                        <a class="dropdown-item text-success" href="{% url 'login' %}">Log In</a>
                                    {% endif %}
                                </div>
                            </div>
                        
                            <!-- Search Bar -->
                            <!-- <input type="text" name="q" id="search-input" class="form-control form-control-sm ml-2" placeholder="Search..."> -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock content %}
    </div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            let debounceTimer;
  const debounceDelay = 300; // milliseconds

  document.getElementById('search-input').addEventListener('keyup', function() {
    clearTimeout(debounceTimer);
    const query = this.value;

    debounceTimer = setTimeout(() => {
      fetch(`/search/?q=${encodeURIComponent(query)}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('results').innerHTML = data;
        });
    }, debounceDelay);
  });
        </script>
</body>
</html>
